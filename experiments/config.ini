[DemonParam]
# Use a small but non-trivial number of nodes
node_range = [30]

# Each node gossips to all others (max info spread)
target_count = 5

# Fastest possible gossip interval
gossip_rate = 0.1

# Only one value for each range to minimize runs
gossip_rate_range = [0.1]
target_count_range = [2]

# Only 1 run for speed
runs = 10

# Stop after convergence
continue_after_convergence = 1

# Push mode off
push_mode = 0

client_port = 4000

[system_setting]
# Query logic on (if you want query data)
query_logic = 1

# No failures so nodes can finish and log data
failure_rate = 0.4

docker_ip = 127.0.0.1

# Send data back if needed
is_send_data_back = 1

[database]
db_file = "demonDB.db"
